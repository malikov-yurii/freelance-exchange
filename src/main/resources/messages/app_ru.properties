app.descriptionTextOnLoginPage=\             Java Enterprise проект</a> с регистрацией/авторизацией и интерфейсом основанном на ролях             (ФРИЛАНСЕР, АДМИН, КЛИЕНТ). <br>             Администратор имеет полные правана на создание, редактирование и удаление всех базовых сущностей (пользователи, проекты, навыки, комментарии).<br>             Также администратор может блокировать пользователей и комментарии.<br>             Клиент может создавать проекты, редактировать собственные проекты и изменяить статусы собственных проектов.<br>             Фрилансеры могут лишь подавать заявки на выполнение проектов.<br>             Взаимодействие с UI реализовано через (AJAX) и REST интерфейс.
